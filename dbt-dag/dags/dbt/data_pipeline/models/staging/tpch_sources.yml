version: 2

sources:
  - name: tpch
    database: SNOWFLAKE_SAMPLE_DATA
    schema: tpch_sf1
    tables:
      - name: orders
        colums:
          - names: o_orderkey
            tests:
              - unique
              - not_null
      - name: lineitem
        colums:
          - name: l_orderkey
            tests:
              - relationships:
                  to: source('tpch', 'orders')
                  field: o_orderkey